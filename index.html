<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <input type="number" name="temp" id="tempInput" placeholder="Enter Temperature">
    <input id="toCelsius" type="radio" name="ok"> C
    <input id="toFahrenheit" type="radio" name="ok"> F
    
    <button id="convertBtn" placeholder="Convert"> Convert </button>
    
    <button id="clearAll"> Clear </button>

    <div id="outputTemp"> </div>

    <script src="./main.js"></script>
</body>
</html>
